<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg'><text y='32' font-size='32'>ðŸ’£</text></svg>" />
  <title>Minesweeper</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="game-controls">
    <div class="controls-row top-row">
      <label><i class="fas fa-arrows-alt-v"></i> <input type="number" id="rows" value="10" min="5" max="30" /></label>
      <label><i class="fas fa-arrows-alt-h"></i> <input type="number" id="cols" value="10" min="5" max="30" /></label>
      <label>ðŸ’£ <input type="number" id="bombs" value="15" min="1" /></label>
      <i id="settings" class="fas fa-cog"></i>
    </div>
    <div class="controls-row button-row">
      <button id="start">Start Game</button>
      <button id="pause-play"><i class="fas fa-pause"></i></button>
    </div>
    <div class="controls-row">
      <div id="timer-container">
        <span id="timer">00:00</span>
      </div>
      <div id="bombs-container">
        <span id="bombs-remaining">0</span> ðŸ’£
      </div>
    </div>
  </div>
  <div id="status" style="margin-bottom: 10px; font-size: 18px; font-weight: bold; color: #333;"></div>

  <!-- Added overlay modal for game status -->
  <div id="overlay" class="overlay hidden">
    <div class="overlay-content">
      <span id="closeOverlay" class="close-btn">X</span>
      <p id="message"></p>
    </div>
  </div>

  <!-- Added settings overlay  -->
  <div id="settings-overlay" class="overlay hidden">
    <div class="overlay-content">
      <span id="closeSettings" class="close-btn">X</span>
      <h3>Settings</h3>
      <div class="settings-content">
        <button id="reset" class="settings-button">Reset Game</button>
        <label>
          <input type="checkbox" id="show-debug" />
          Show Debug Log
        </label>
      </div>
    </div>
  </div>

  <div id="game-container" class="game-container">
    <div id="game-board"></div>
  </div>
  <div id="pause-overlay" class="pause-overlay">
    <div class="pause-message">
      <div>Game Paused</div>
    </div>
  </div>
  <div id="debug" class="debug-overlay hidden"></div>
  <script type="module" src="/main.js"></script>
</body>
</html>
