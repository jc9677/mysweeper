<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minesweeper</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="game-controls">
    <label>Rows: <input type="number" id="rows" value="10" min="5" max="30" /></label>
    <label>Columns: <input type="number" id="cols" value="10" min="5" max="30" /></label>
    <label>Bombs: <input type="number" id="bombs" value="15" min="1" /></label>
    <button id="start">Start Game</button>
    <button id="reset">Reset Game</button>
  </div>
  <div id="status" style="margin-bottom: 10px; font-size: 18px; font-weight: bold; color: #333;"></div>

  <!-- Added overlay modal for game status -->
  <div id="overlay" class="overlay hidden">
    <div class="overlay-content">
      <span id="closeOverlay" class="close-btn">X</span>
      <p id="message"></p>
    </div>
  </div>

  <div id="game-board"></div>
  <script type="module" src="/main.js"></script>
</body>
</html>
